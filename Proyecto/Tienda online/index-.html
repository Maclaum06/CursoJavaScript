<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="productos">
        <h2>Productos Destacados</h2>
        <div class="producto">
            <img src="camiseta.jpg" alt="Camiseta">
            <h3>Camiseta Estilo Casual</h3>
            <p>Precio: $20</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="pantalon.jpg" alt="Pantalón">
            <h3>Pantalón Ajustado</h3>
            <p>Precio: $30</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="chaqueta.jpg" alt="Chaqueta">
            <h3>Chaqueta de Invierno</h3>
            <p>Precio: $50</p>
            <button>Agregar al Carrito</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
        <div id="contacto">
            <h3>Contacto</h3>
            <p>Email: info@tiendaderopa.com</p>
        </div>
    </footer>
</body>
</html>
